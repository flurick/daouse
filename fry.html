<script>
Number.prototype.map = function (in_min, in_max, out_min, out_max) {
  return (this - in_min) * (out_max - out_min) / (in_max - in_min) + out_min;
}
var vid = document.getElementById('the_scrollable_video')
vid.pause()
window.onscroll = function() {
    vid.currentTime = window.pageYOffset*0.1 
    vid.style.opacity = window.pageYOffset.map(250,350, 1.0,0.0)
}
</script>
